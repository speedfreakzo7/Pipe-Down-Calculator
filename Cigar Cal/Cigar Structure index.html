<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cigar Commission Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator-container">
        <h1>Cigar Commission Calculator</h1>
        <p>Enter the number of individual cigars or boxes you sold for each brand.</p>

        <div id="cigar-inputs">
            </div>
        
        <div class="results">
            <div class="result-box">
                <h3>Total Price:</h3>
                <p id="total-price">$0.00</p>
            </div>
            <div class="result-box">
                <h3>Total Commission:</h3>
                <p id="total-commission">$0.00</p>
            </div>
        </div>
        <button id="calculate-btn">Calculate Totals</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
